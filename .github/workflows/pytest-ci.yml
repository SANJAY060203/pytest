name: Pytest Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  fast-tests:
    name: All Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Debug workspace
        run: |
          echo "Current directory:"
          pwd
          echo "List files:"
          ls -R

      - name: Run non-UI tests
        run: pytest -k "not ui" -v


  ui-tests:
    name: Selenium UI Tests
    needs: fast-tests
    runs-on: ubuntu-latest

    services:

      selenium:
        image: selenium/standalone-chrome:latest
        options: >-
          --shm-size=2g
        ports:
          - 4444:4444

      fastapi:
        image: python:3.10-slim
        options: >-
          --health-cmd "curl --fail http://localhost:5005/ || exit 1"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 20
        volumes:
          - .:/app
        working_directory: /app
        command: >
          bash -c "
            pip install --upgrade pip &&
            pip install -r requirements.txt &&
            pip install -r requirements-dev.txt &&
            uvicorn src.ui.fastapi_ui:app --host 0.0.0.0 --port 5005
          "
        ports:
          - 5005:5005

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run UI tests
        env:
          SELENIUM_URL: http://selenium:4444/wd/hub
          FASTAPI_URL: http://fastapi:5005
        run: pytest -m ui -v

      - name: Upload UI Test Report
        run: pytest --html=ui-report.html --self-contained-html -m ui

      - uses: actions/upload-artifact@v4
        with:
          name: ui-tests-report
          path: ui-report.html
